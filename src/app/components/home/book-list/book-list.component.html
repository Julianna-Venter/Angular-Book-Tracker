<div class="text-white px-8 lg:px-20 pb-10 pt-20 w-full overflow-y-scroll">
  <h1 class="py-5 text-3xl font-bold uppercase">{{ title }}.</h1>
  <ul class="grid lg:grid-cols-2 w-full gap-10">
    @for (book of bookList$ | async; track book){
    <li (click)="navChild(book.id)">
      <div class="w-full h-52 flex gap-5 p-3">
        <div class="w-[150px] h-full rounded-xl">
          <img
            src="{{
              book.imageLink ||
                'https://www.marytribble.com/wp-content/uploads/2020/12/book-cover-placeholder.png'
            }}"
            alt="placeholder"
            class="object-cover rounded-box h-full w-full"
          />
        </div>
        <div class="w-2/3 h-full flex flex-col p-1 justify-between">
          <div class="flex flex-col gap-2">
            <span class="text-2xl font-semibold">{{ book.title }}</span>
            <span class="opacity-75">{{ book.authors }}</span>
            <span class="text-xs">Pages: {{ book.pageCount }}</span>
          </div>
        </div>
      </div>
    </li>
    }
  </ul>
</div>
