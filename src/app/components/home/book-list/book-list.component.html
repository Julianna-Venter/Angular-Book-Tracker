<ul class="w-full overflow-y-scroll text-grey px-10 pb-10 pt-16">
  <h1 class="py-5 text-3xl font-bold uppercase">{{ title }}.</h1>
  <li (click)="navChild()">
    <div class="w-full h-40 flex gap-5 p-3">
      <div class="w-1/3 h-full bg-red-200 rounded-xl"></div>
      <div class="w-2/3 h-full flex flex-col p-1 justify-between">
        <div class="flex flex-col gap-2">
          <span class="text-2xl font-semibold">The Book Title</span>
          <span class="opacity-75">The Book Author</span>
          <span class="text-xs">Pages: 1030</span>
        </div>
        <div>
          <span class="text-sm opacity-80">Review Progress:</span>
          <div class="w-full h-[5px] rounded-full bg-grey/20">
            <div class="w-[70%] h-[5px] rounded-full bg-indigo-600"></div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
