    <div class="w-full">
      <h2 class="text-xl font-bold uppercase">Pace</h2>
      <div>
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="range range-sm"

          <span>fast</span>

    </div>
    <div class="w-full">
      <h2 class="text-xl font-bold uppercase">Comments</h2>
      <textarea
        class="textarea textarea-bordered w-full bg-grey/5 h-32"
