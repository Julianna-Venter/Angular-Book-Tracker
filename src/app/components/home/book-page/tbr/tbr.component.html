<div class="w-full px-10 pb-10 pt-5">
  <h2 class="text-xl font-bold uppercase">Expected rating</h2>
  <form [formGroup]="tbrForm" (ngSubmit)="startReview()">
    <div class="flex flex-col justify-center items-center gap-8">
      <div class="rating rating-lg rating-half">
        <input
          type="radio"
          class="rating-hidden"
          value="0"
          formControlName="rating"
        />
        <input
          type="radio"
          formControlName="ratingHalf"
          class="bg-button-color-500 mask mask-star-2 mask-half-1"
          value="0.5"
          checked
        />
        <input
          type="radio"
          formControlName="rating1"
          class="bg-button-color-500 mask mask-star-2 mask-half-2"
          value="1"
        />
        <input
          type="radio"
          formControlName="rating1Half"
          class="bg-button-color-500 mask mask-star-2 mask-half-1"
          value="1.5"
        />
        <input
          type="radio"
          formControlName="rating2"
          class="bg-button-color-500 mask mask-star-2 mask-half-2"
          value="2"
        />
        <input
          type="radio"
          formControlName="rating2Half"
          class="bg-button-color-500 mask mask-star-2 mask-half-1"
          value="2.5"
        />
        <input
          type="radio"
          formControlName="rating3"
          class="bg-button-color-500 mask mask-star-2 mask-half-2"
          value="3"
        />
        <input
          type="radio"
          formControlName="rating3Half"
          class="bg-button-color-500 mask mask-star-2 mask-half-1"
          value="3.5"
        />
        <input
          type="radio"
          formControlName="rating4"
          class="bg-button-color-500 mask mask-star-2 mask-half-2"
          value="4"
        />
        <input
          type="radio"
          formControlName="rating4Half"
          class="bg-button-color-500 mask mask-star-2 mask-half-1"
          value="4.5"
        />
        <input
          type="radio"
          formControlName="rating5"
          class="bg-button-color-500 mask mask-star-2 mask-half-2"
          value="5"
        />
      </div>
      <button
        class="text-xl font-bold text-white uppercase bg-button-color hover:bg-blue rounded-full py-2 px-5"
        type="submit"
      >
        Start Reading
      </button>
    </div>
  </form>
</div>
