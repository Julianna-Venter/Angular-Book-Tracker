<div class="px-10 py-5 flex flex-col gap-10">
  <div>
    <h1 class="text-3xl font-bold uppercase">Rating</h1>
    <!-- loop over how many stars -->
    <div class="flex flex-col justify-center items-center gap-5">
      <div class="flex justify-center items-center">
        <app-stars [fullStars]="ratingFull" [halfStars]="ratingHalf" />
      </div>
      <div class="flex flex-col justify-center items-center">
        @if (thisBook?.DNF_reason?.length != 0) {
        <div class="text-2xl font-bold text-button-color">DNF</div>
        <div class="flex">
          @for (reason of thisBook?.DNF_reason; track reason) {
          <div class="flex gap-1 justify-center items-center">
            <span class="font-bold text-grey/30">|</span
            ><span>{{ reason }}</span
            ><span class="font-bold text-grey/30">|</span>
          </div>
          }
        </div>
        }
      </div>
    </div>
  </div>
  <div>
    <h1 class="text-3xl font-bold uppercase">Comments</h1>
    <span class="text-lg text-grey/70">
      {{ thisBook?.comments }}
    </span>
  </div>
  <div>
    <h1 class="text-3xl font-bold uppercase">Review tags</h1>
    <app-tags [tags]="tags" />
  </div>
  <div class="flex flex-col gap-2">
    <button
      class="text-xl font-bold text-white uppercase bg-button-color hover:bg-blue rounded-full py-2 px-5"
      (click)="updateReview()"
    >
      Change Review
    </button>
    <span class="text-grey/60 font-bold self-center"
      >Last Changed: {{ thisBook?.lastUpdated | date }}</span
    >
  </div>
</div>
