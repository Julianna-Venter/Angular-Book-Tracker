<div
  class="h-[350px] lg:h-[450px] w-[242.5px] lg:w-[337.5px] carousel carousel-vertical rounded-box self-center cursor-pointer z-10"
>
  @for (book of bookList$ | async; track book){
  <div
    class="carousel-item h-full relative"
    routerLink="/home/book-list/reading/book/{{ book.id }}"
    (click)="setLocal(book.id)"
  >
    <img
      src="{{
        book.imageLink ||
          'https://www.marytribble.com/wp-content/uploads/2020/12/book-cover-placeholder.png'
      }}"
      class="rounded-box border border-background-white/30 h-full w-full"
      alt="Book cover"
    />
  </div>
  }
</div>
