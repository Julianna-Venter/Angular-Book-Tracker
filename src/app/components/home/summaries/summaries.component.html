<div class="text-grey">
  <h1 class="py-5 text-3xl font-bold">BOOKSHELF.</h1>

      <div></div>
    </div>
    <div

      >
        <div class="bg-red-200 h-full w-full"></div>

      </div>

        </div>

    </div>
    <div

      <div class="h-full w-2/3 flex flex-col justify-between">

    <div

          <span class="font-extrabold text-[2.5rem]"
