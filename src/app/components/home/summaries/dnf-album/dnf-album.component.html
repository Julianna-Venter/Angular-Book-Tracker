@if((bookList$ | async)?.length !== 0){
<div class="flex flex-col gap-8">
  <div
    id="album"
    class="bg-brown-grey w-full h-40 lg:h-52 gap-5 rounded-xl flex p-2 text-white cursor-pointer"
    routerLink="book-list/dnf"
  >
    <div
      class="h-full w-1/3 lg:w-[200px] rounded-xl grid grid-cols-2 grid-rows-2 overflow-hidden"
    >
      @if((bookList$ | async)?.[0]){
      <div class="h-full w-full overflow-hidden">
        <img
          src="{{ (bookList$ | async)?.[0]?.imageLink || 'https://www.marytribble.com/wp-content/uploads/2020/12/book-cover-placeholder.png'}}"
          alt="placeholder"
          class="object-cover h-full w-full"
        />
      </div>
      } @if((bookList$ | async)?.[2]){
      <div class="h-full w-full overflow-hidden">
        <img
          src="{{ (bookList$ | async)?.[1]?.imageLink || 'https://www.marytribble.com/wp-content/uploads/2020/12/book-cover-placeholder.png'}}"
          alt="placeholder"
          class="object-cover h-full w-full"
        />
      </div>
      } @if((bookList$ | async)?.[3]){
      <div class="h-full w-full overflow-hidden">
        <img
          src="{{ (bookList$ | async)?.[2]?.imageLink || 'https://www.marytribble.com/wp-content/uploads/2020/12/book-cover-placeholder.png'}}"
          alt="placeholder"
          class="object-cover h-full w-full"
        />
      </div>
      } @if((bookList$ | async)?.[3]){
      <div class="h-full w-full overflow-hidden">
        <img
          src="{{ (bookList$ | async)?.[3]?.imageLink || 'https://www.marytribble.com/wp-content/uploads/2020/12/book-cover-placeholder.png'}}"
          alt="placeholder"
          class="object-cover h-full w-full"
        />
      </div>
      }
    </div>
    <div class="h-full w-full flex flex-col justify-between lg:pr-10 lg:pt-3">
      <span class="text-2xl font-semibold">{{ listTitle }}</span>
      <div class="self-end h-[50px]">
        <span class="font-extrabold text-[2.5rem]"
          >{{ (bookList$ | async)?.length
          }}<span class="self-end text-sm font-light ml-2">books</span></span
        >
      </div>
    </div>
  </div>
</div>
}
