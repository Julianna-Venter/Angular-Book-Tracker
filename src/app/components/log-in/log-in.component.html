<app-background />

<div
  class="w-full h-lvh overflow-hidden flex flex-col justify-center items-center text-grey"
>
  <div class="h-1/2 w-full p-16 mb-10">
    <h1 class="font-bold text-3xl mb-10">LOG IN</h1>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-10"
    >
      <div class="flex flex-col gap-1">
        <div class="flex items-end w-full">
          <div class="border-b-[1px] border-grey/60 pl-1">
            <ng-icon name="heroUser" size="22" class="text-grey/60"></ng-icon>
          </div>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Username"
            class="bg-transparent border-b-[1px] border-grey/60 h-8 w-full pl-2"
          />
        </div>
      </div>
      <div class="flex flex-col gap-1">
        <div class="flex items-end w-full">
          <div class="border-b-[1px] border-grey/60 pl-1">
            <ng-icon
              name="heroLockClosed"
              size="22"
              class="text-grey/60"
            ></ng-icon>
          </div>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Password"
            class="bg-transparent border-b-[1px] border-grey/60 h-8 w-full pl-2"
          />
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <button
          type="submit"
          class="bg-green text-white font-bold px-5 py-2 rounded-3xl self-center w-full mt-4"
          routerLink="/home"
        >
          Login
        </button>
        <div class="flex gap-2 self-center text-sm">
          <span>Don't have an account?</span>
          <button class="font-bold underline" routerLink="/signup">
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
